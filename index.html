<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeAI Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/htm@3.1.1/dist/htm.js"></script>
  
  <script type="module">
    const html = htm.bind(React.createElement);
    const { useState, useRef } = React;

    const FileText = () => html`<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`;
    const Sparkles = () => html`<svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>`;
    const Download = () => html`<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;
    const X = () => html`<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
    const Crown = () => html`<svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
    const Lock = () => html`<svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>`;

    function App() {
      const [resume, setResume] = useState({
        name: '', email: '', phone: '', location: '', summary: '',
        experience: [{ company: '', position: '', duration: '', description: '' }],
        education: [{ school: '', degree: '', year: '' }],
        skills: ''
      });
      const [template, setTemplate] = useState('modern');
      const [aiLoading, setAiLoading] = useState(false);
      const [aiSuccess, setAiSuccess] = useState(null);
      const [isPro, setIsPro] = useState(false);
      const [aiUsageCount, setAiUsageCount] = useState(0);
      const [showUpgradeModal, setShowUpgradeModal] = useState(false);

      const MONTHLY = 'price_1SmcQwCsMGESldVaYSPruaAo';
      const LIFETIME = 'price_1SmcRKCsMGESldValjweeshu';

      const templates = {
        modern: {
          name: 'Modern',
          container: 'bg-white border-l-4 border-blue-500 shadow-sm',
          header: 'border-b-2 border-blue-500 pb-4 mb-6',
          name: 'text-3xl font-bold text-gray-900',
          contact: 'text-sm text-gray-600',
          sectionTitle: 'text-lg font-bold text-blue-600 mb-3 uppercase tracking-wide',
          text: 'text-gray-700'
        },
        classic: {
          name: 'Classic',
          container: 'bg-gray-50 border-2 border-gray-300 shadow-md',
          header: 'text-center border-b border-gray-400 pb-4 mb-6',
          name: 'text-4xl font-serif font-bold text-gray-900',
          contact: 'text-sm text-gray-600 justify-center',
          sectionTitle: 'text-base font-serif font-bold text-gray-900 mb-3 border-b border-gray-300 pb-1',
          text: 'text-gray-800 font-serif'
        },
        minimal: {
          name: 'Minimal',
          container: 'bg-white shadow-lg',
          header: 'mb-8',
          name: 'text-2xl font-light text-gray-900 tracking-wide',
          contact: 'text-xs text-gray-500 mt-2',
          sectionTitle: 'text-sm font-semibold text-gray-900 mb-4 tracking-widest uppercase',
          text: 'text-gray-600 text-sm leading-relaxed'
        },
        bold: {
          name: 'Bold',
          container: 'bg-gradient-to-br from-purple-50 to-blue-50 border-4 border-purple-500 shadow-xl',
          header: 'bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6 -m-8 mb-6',
          name: 'text-3xl font-black text-white',
          contact: 'text-sm text-purple-100',
          sectionTitle: 'text-lg font-black text-purple-600 mb-3 uppercase',
          text: 'text-gray-800'
        }
      };

      const handleUpgrade = async (priceId) => {
        try {
          const res = await fetch('/api/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ priceId })
          });
          const data = await res.json();
          if (data.url) window.location.href = data.url;
        } catch (err) {
          alert('Payment failed. Please try again.');
        }
      };

      const enhanceWithAI = async (field, text) => {
        if (!text || text.trim() === '') {
          alert('Please add some text first!');
          return text;
        }
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return text;
        }
        setAiLoading(true);
        setAiSuccess(null);
        try {
          const res = await fetch('/api/enhance-ai', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ field, text })
          });
          if (!res.ok) throw new Error('API call failed');
          const data = await res.json();
          setAiSuccess('âœ… Enhanced successfully!');
          if (!isPro) setAiUsageCount(p => p + 1);
          setTimeout(() => setAiSuccess(null), 3000);
          return data.enhanced;
        } catch (err) {
          setAiSuccess('âŒ Enhancement failed');
          setTimeout(() => setAiSuccess(null), 3000);
          return text;
        } finally {
          setAiLoading(false);
        }
      };

      const downloadPDF = () => {
        const element = document.getElementById('resume-preview');
        const opt = {
          margin: 0.5,
          filename: `${resume.name || 'resume'}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      };

      const updateField = (f, v) => setResume(p => ({ ...p, [f]: v }));
      const addExp = () => setResume(p => ({ ...p, experience: [...p.experience, { company: '', position: '', duration: '', description: '' }] }));
      const updateExp = (i, f, v) => setResume(p => ({ ...p, experience: p.experience.map((e, idx) => idx === i ? { ...e, [f]: v } : e) }));
      const enhanceExp = async (i) => {
        const exp = resume.experience[i];
        const enhanced = await enhanceWithAI('job description', exp.description);
        if (enhanced !== exp.description) updateExp(i, 'description', enhanced);
      };
      const addEdu = () => setResume(p => ({ ...p, education: [...p.education, { school: '', degree: '', year: '' }] }));
      const updateEdu = (i, f, v) => setResume(p => ({ ...p, education: p.education.map((e, idx) => idx === i ? { ...e, [f]: v } : e) }));
      const generateSkills = async () => {
        const expWithDesc = resume.experience.filter(e => e.description && e.description.trim() !== '');
        if (expWithDesc.length === 0) {
          alert('Please add some experience descriptions first!');
          return;
        }
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return;
        }
        setAiLoading(true);
        setAiSuccess(null);
        try {
          const expText = expWithDesc.map(e => `${e.position} at ${e.company}: ${e.description}`).join('\n\n');
          const res = await fetch('/api/enhance-ai', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ field: 'skills extraction', text: `Extract skills from: ${expText}` })
          });
          if (!res.ok) throw new Error('API call failed');
          const data = await res.json();
          updateField('skills', data.enhanced);
          setAiSuccess('âœ… Skills generated!');
          if (!isPro) setAiUsageCount(p => p + 1);
          setTimeout(() => setAiSuccess(null), 3000);
        } catch (err) {
          setAiSuccess('âŒ Generation failed');
          setTimeout(() => setAiSuccess(null), 3000);
        } finally {
          setAiLoading(false);
        }
      };

      const enhanceSummary = async () => {
        const enhanced = await enhanceWithAI('professional summary', resume.summary);
        if (enhanced !== resume.summary) updateField('summary', enhanced);
      };

      const currentTemplate = templates[template];

      return html`
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
          <header className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                  <${FileText} />
                </div>
                <div>
                  <h1 className="text-2xl font-bold">ResumeAI Pro</h1>
                  <p className="text-xs text-gray-500">AI-Powered Resume Builder</p>
                </div>
              </div>
              <button onClick=${() => setShowUpgradeModal(true)} className="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg">
                Upgrade to Pro
              </button>
            </div>
          </header>

          ${showUpgradeModal && html`
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl max-w-2xl w-full p-8 relative max-h-screen overflow-y-auto">
                <button onClick=${() => setShowUpgradeModal(false)} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                  <${X} />
                </button>
                <div className="text-center mb-8">
                  <div className="text-blue-600 mb-4 flex justify-center"><${Crown} /></div>
                  <h2 className="text-3xl font-bold mb-2">Upgrade to Pro</h2>
                  <p className="text-gray-600">Unlock unlimited AI features and premium templates</p>
                  ${!isPro && html`<p className="text-sm text-orange-600 mt-2">You've used ${aiUsageCount}/3 free AI enhancements</p>`}
                </div>
                <div className="grid md:grid-cols-2 gap-6 mb-8">
                  <div className="border-2 border-gray-200 rounded-xl p-6 hover:border-blue-500 transition-all">
                    <h3 className="text-xl font-bold mb-2 text-center">Monthly Pro</h3>
                    <div className="text-center mb-4">
                      <div className="text-4xl font-bold text-blue-600">$15</div>
                      <div className="text-sm text-gray-600">per month</div>
                    </div>
                    <ul className="space-y-2 mb-6 text-sm">
                      <li>âœ“ Unlimited AI enhancements</li>
                      <li>âœ“ 4 professional templates</li>
                      <li>âœ“ Priority support</li>
                      <li>âœ“ Cancel anytime</li>
                    </ul>
                    <button onClick=${() => handleUpgrade(MONTHLY)} className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                      Choose Monthly
                    </button>
                  </div>
                  <div className="border-2 border-purple-500 rounded-xl p-6 bg-gradient-to-br from-purple-50 to-blue-50 relative">
                    <div className="absolute top-4 right-4 bg-purple-600 text-white text-xs font-bold px-3 py-1 rounded-full">BEST VALUE</div>
                    <h3 className="text-xl font-bold mb-2 text-center">Lifetime Access</h3>
                    <div className="text-center mb-4">
                      <div className="text-4xl font-bold text-purple-600">$500</div>
                      <div className="text-sm text-gray-600">one-time payment</div>
                    </div>
                    <ul className="space-y-2 mb-6 text-sm">
                      <li>âœ“ Everything in Monthly</li>
                      <li>âœ“ Pay once, use forever</li>
                      <li>âœ“ All future templates</li>
                      <li>âœ“ Save $680+ over 4 years</li>
                    </ul>
                    <button onClick=${() => handleUpgrade(LIFETIME)} className="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold hover:shadow-lg">
                      Get Lifetime Access
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `}

          ${aiSuccess && html`
            <div className="fixed top-20 right-6 z-50">
              <div className="px-6 py-4 rounded-lg shadow-lg ${aiSuccess.includes('âœ…') ? 'bg-green-500' : 'bg-red-500'} text-white font-medium">
                ${aiSuccess}
              </div>
            </div>
          `}

          <div className="max-w-7xl mx-auto px-6 py-8">
            <div className="grid md:grid-cols-2 gap-8">
              <div className="space-y-6">
              <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <h2 className="text-xl font-bold mb-4 text-gray-900">Personal Information</h2>
                  <div className="space-y-4">
                    <input type="text" placeholder="Full Name" value=${resume.name} onInput=${(e) => updateField('name', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    <input type="email" placeholder="Email" value=${resume.email} onInput=${(e) => updateField('email', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    <div className="grid grid-cols-2 gap-4">
                      <input type="tel" placeholder="Phone" value=${resume.phone} onInput=${(e) => updateField('phone', e.target.value)} className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                      <input type="text" placeholder="Location" value=${resume.location} onInput=${(e) => updateField('location', e.target.value)} className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-gray-900">Professional Summary</h2>
                    <button onClick=${enhanceSummary} disabled=${aiLoading || !resume.summary} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 disabled:opacity-50 disabled:cursor-not-allowed">
                      <${Sparkles} />
                      <span className="text-sm font-medium">${aiLoading ? 'Enhancing...' : 'AI Enhance'}</span>
                    </button>
                  </div>
                  <textarea placeholder="Brief professional overview..." value=${resume.summary} onInput=${(e) => updateField('summary', e.target.value)} rows="4" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-gray-900">Education</h2>
                    <button onClick=${addEdu} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 font-medium">+ Add</button>
                  </div>
                  <div className="space-y-4">
                    ${resume.education.map((edu, i) => html`
                      <div key=${i} className="p-4 border border-gray-200 rounded-lg space-y-3 bg-gray-50">
                        <input type="text" placeholder="School/University" value=${edu.school} onInput=${(e) => updateEdu(i, 'school', e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                        <div className="grid grid-cols-2 gap-3">
                          <input type="text" placeholder="Degree/Major" value=${edu.degree} onInput=${(e) => updateEdu(i, 'degree', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          <input type="text" placeholder="Year (e.g., 2020)" value=${edu.year} onInput=${(e) => updateEdu(i, 'year', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                        </div>
                      </div>
                    `)}
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-gray-900">Experience</h2>
                    <button onClick=${addExp} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 font-medium">+ Add</button>
                  </div>
                  <div className="space-y-4">
                    ${resume.experience.map((exp, i) => html`
                      <div key=${i} className="p-4 border border-gray-200 rounded-lg space-y-3 bg-gray-50">
                        <input type="text" placeholder="Company" value=${exp.company} onInput=${(e) => updateExp(i, 'company', e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                        <div className="grid grid-cols-2 gap-3">
                          <input type="text" placeholder="Position" value=${exp.position} onInput=${(e) => updateExp(i, 'position', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          <input type="text" placeholder="Duration (e.g., 2020-2023)" value=${exp.duration} onInput=${(e) => updateExp(i, 'duration', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <textarea placeholder="Description..." value=${exp.description} onInput=${(e) => updateExp(i, 'description', e.target.value)} rows="3" className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"></textarea>
                        <button onClick=${() => enhanceExp(i)} disabled=${aiLoading || !exp.description} className="flex items-center gap-2 px-3 py-1.5 bg-purple-100 text-purple-700 rounded hover:bg-purple-200 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                          <${Sparkles} />
                          ${aiLoading ? 'Enhancing...' : 'AI Enhance'}
                        </button>
                      </div>
                    `)}
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl font-bold text-gray-900">Skills</h2>
                    <button onClick=${generateSkills} disabled=${aiLoading || !resume.experience.some(e => e.description)} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 disabled:opacity-50 disabled:cursor-not-allowed">
                      <${Sparkles} />
                      <span className="text-sm font-medium">${aiLoading ? 'Generating...' : 'AI Generate'}</span>
                    </button>
                  </div>
                  <textarea placeholder="JavaScript, React..." value=${resume.skills} onInput=${(e) => updateField('skills', e.target.value)} rows="3" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                  <p className="text-xs text-gray-500 mt-2">ðŸ’¡ Tip: Click "AI Generate" to extract skills from your experience</p>
                </div>
              </div>

              <div className="sticky top-6">
                <div className="bg-white rounded-xl shadow-lg p-6 border">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-semibold text-gray-700">Live Preview</h3>
                    <div className="flex items-center gap-3">
                      <div className="relative">
                        <select 
                          value=${template} 
                          onChange=${(e) => isPro ? setTemplate(e.target.value) : setShowUpgradeModal(true)}
                          className="px-3 py-1.5 border border-gray-300 rounded-lg text-sm font-medium appearance-none pr-8 ${!isPro ? 'cursor-pointer' : ''}"
                        >
                          <option value="modern">Modern</option>
                          <option value="classic" disabled=${!isPro}>Classic ${!isPro ? 'ðŸ”’' : ''}</option>
                          <option value="minimal" disabled=${!isPro}>Minimal ${!isPro ? 'ðŸ”’' : ''}</option>
                          <option value="bold" disabled=${!isPro}>Bold ${!isPro ? 'ðŸ”’' : ''}</option>
                        </select>
                        ${!isPro && html`
                          <button 
                            onClick=${() => setShowUpgradeModal(true)}
                            className="absolute right-2 top-1/2 -translate-y-1/2"
                          >
                            <${Lock} />
                          </button>
                        `}
                      </div>
                      <button onClick=${downloadPDF} className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg">
                        <${Download} />
                        PDF
                      </button>
                    </div>
                  </div>
                  
                  ${!isPro && template !== 'modern' && html`
                    <div className="mb-4 p-3 bg-purple-50 border border-purple-200 rounded-lg">
                      <div className="flex items-center gap-2 text-purple-700 text-sm">
                        <${Lock} />
                        <span>Upgrade to Pro to unlock ${templates[template].name} template</span>
                      </div>
                    </div>
                  `}

                  <div id="resume-preview" className="${currentTemplate.container} p-8 rounded-lg">
                    <div className="space-y-6">
                      <div className="${currentTemplate.header}">
                        <h1 className="${currentTemplate.name}">${resume.name || 'Your Name'}</h1>
                        <div className="flex flex-wrap gap-4 ${currentTemplate.contact} mt-2">
                          <span>${resume.email || 'email@example.com'}</span>
                          <span>${resume.phone || '(555) 123-4567'}</span>
                          <span>${resume.location || 'City, State'}</span>
                        </div>
                      </div>
                      ${resume.summary && html`
                        <div>
                          <h2 className="${currentTemplate.sectionTitle}">Professional Summary</h2>
                          <p className="${currentTemplate.text} text-sm leading-relaxed">${resume.summary}</p>
                        </div>
                      `}
                      ${resume.education.some(e => e.school) && html`
                        <div>
                          <h2 className="${currentTemplate.sectionTitle}">Education</h2>
                          ${resume.education.filter(e => e.school).map(edu => html`
                            <div className="mb-3">
                              <div className="flex justify-between items-start">
                                <div>
                                  <h3 className="font-semibold ${currentTemplate.text}">${edu.school}</h3>
                                  <p className="text-sm ${currentTemplate.text} opacity-80">${edu.degree}</p>
                                </div>
                                <span className="text-sm ${currentTemplate.text} opacity-70">${edu.year}</span>
                              </div>
                            </div>
                          `)}
                        </div>
                      `}
                      ${resume.experience.some(e => e.company) && html`
                        <div>
                          <h2 className="${currentTemplate.sectionTitle}">Experience</h2>
                          ${resume.experience.filter(e => e.company).map(exp => html`
                            <div className="mb-4">
                              <div className="flex justify-between items-start">
                                <div>
                                  <h3 className="font-semibold ${currentTemplate.text}">${exp.position}</h3>
                                  <p className="text-sm ${currentTemplate.text} opacity-80">${exp.company}</p>
                                </div>
                                <span className="text-sm ${currentTemplate.text} opacity-70">${exp.duration}</span>
                              </div>
                              <p className="text-sm ${currentTemplate.text} mt-2 leading-relaxed">${exp.description}</p>
                            </div>
                          `)}
                        </div>
                      `}
                      ${resume.skills && html`
                        <div>
