<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeAI Pro - AI-Powered Resume Builder</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <script type="text/babel">
    const { useState } = React;
    const { FileText, Sparkles, Download, CheckCircle, AlertCircle, Zap, X, Crown } = lucide;

    function App() {
      const [activeTab, setActiveTab] = useState('builder');
      const [resume, setResume] = useState({
        name: '', email: '', phone: '', location: '', summary: '',
        experience: [{ company: '', position: '', duration: '', description: '' }],
        education: [{ school: '', degree: '', year: '' }],
        skills: ''
      });
      const [template, setTemplate] = useState('modern');
      const [aiLoading, setAiLoading] = useState(false);
      const [score, setScore] = useState(null);
      const [aiSuccess, setAiSuccess] = useState(null);
      const [isPro, setIsPro] = useState(false);
      const [aiUsageCount, setAiUsageCount] = useState(0);
      const [showUpgradeModal, setShowUpgradeModal] = useState(false);

      const MONTHLY_PRICE_ID = 'price_1SmcQwCsMGESldVaYSPruaAo';
      const LIFETIME_PRICE_ID = 'price_1SmcRKCsMGESldValjweeshu';

      const handleUpgrade = async (priceId) => {
        try {
          const response = await fetch('/api/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ priceId })
          });
          const { url } = await response.json();
          window.location.href = url;
        } catch (error) {
          console.error('Payment error:', error);
          alert('Payment failed. Please try again.');
        }
      };

      const enhanceWithAI = async (field, currentText) => {
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return currentText;
        }
        setAiLoading(true);
        setAiSuccess(null);
        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{
                role: "user",
                content: `Improve this resume ${field}: "${currentText}". Make it more professional, achievement-focused, and ATS-friendly. Return ONLY the improved text, no explanations.`
              }]
            })
          });
          const data = await response.json();
          const enhanced = data.content[0].text.trim();
          setAiSuccess('Content enhanced successfully!');
          if (!isPro) setAiUsageCount(prev => prev + 1);
          setTimeout(() => setAiSuccess(null), 3000);
          return enhanced;
        } catch (err) {
          setAiSuccess('Enhancement failed. Please try again.');
          setTimeout(() => setAiSuccess(null), 3000);
          return currentText;
        } finally {
          setAiLoading(false);
        }
      };

      const analyzeResume = async () => {
        setAiLoading(true);
        try {
          const resumeText = JSON.stringify(resume);
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{
                role: "user",
                content: `Analyze this resume and give it a score out of 100, plus 3 specific improvement suggestions. Resume: ${resumeText}. Return ONLY a JSON object with format: {"score": 85, "suggestions": ["tip1", "tip2", "tip3"]}`
              }]
            })
          });
          const data = await response.json();
          const text = data.content[0].text.replace(/```json|```/g, '').trim();
          const analysis = JSON.parse(text);
          setScore(analysis);
        } catch (err) {
          console.error(err);
        } finally {
          setAiLoading(false);
        }
      };

      const updateField = (field, value) => {
        setResume(prev => ({ ...prev, [field]: value }));
      };

      const addExperience = () => {
        setResume(prev => ({
          ...prev,
          experience: [...prev.experience, { company: '', position: '', duration: '', description: '' }]
        }));
      };

      const updateExperience = (idx, field, value) => {
        setResume(prev => ({
          ...prev,
          experience: prev.experience.map((exp, i) => i === idx ? { ...exp, [field]: value } : exp)
        }));
      };

      const enhanceExperience = async (idx) => {
        const exp = resume.experience[idx];
        const enhanced = await enhanceWithAI('job description', exp.description);
        updateExperience(idx, 'description', enhanced);
      };

      const addEducation = () => {
        setResume(prev => ({
          ...prev,
          education: [...prev.education, { school: '', degree: '', year: '' }]
        }));
      };

      const updateEducation = (idx, field, value) => {
        setResume(prev => ({
          ...prev,
          education: prev.education.map((edu, i) => i === idx ? { ...edu, [field]: value } : edu)
        }));
      };

      const generateSkills = async () => {
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return;
        }
        setAiLoading(true);
        setAiSuccess(null);
        try {
          const experienceText = resume.experience
            .filter(e => e.description)
            .map(e => `${e.position} at ${e.company}: ${e.description}`)
            .join('\n\n');
          
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{
                role: "user",
                content: `Based on this work experience, extract and list relevant professional skills. Include both technical and soft skills. Return ONLY a comma-separated list of skills, no explanations:\n\n${experienceText}`
              }]
            })
          });
          const data = await response.json();
          const skills = data.content[0].text.trim();
          updateField('skills', skills);
          setAiSuccess('Skills generated successfully!');
          if (!isPro) setAiUsageCount(prev => prev + 1);
          setTimeout(() => setAiSuccess(null), 3000);
        } catch (err) {
          setAiSuccess('Generation failed. Please try again.');
          setTimeout(() => setAiSuccess(null), 3000);
        } finally {
          setAiLoading(false);
        }
      };

      const templates = {
        modern: 'bg-white border-l-4 border-blue-500',
        classic: 'bg-gray-50 border border-gray-300',
        minimal: 'bg-white shadow-lg'
      };
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
          <header className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                  <lucide.FileText className="w-6 h-6 text-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold text-gray-900">ResumeAI Pro</h1>
                  <p className="text-xs text-gray-500">AI-Powered Resume Builder</p>
                </div>
              </div>
              <button onClick={() => setShowUpgradeModal(true)} className="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all">
                Upgrade to Pro
              </button>
            </div>
          </header>

          {showUpgradeModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl max-w-2xl w-full p-8 relative max-h-screen overflow-y-auto">
                <button onClick={() => setShowUpgradeModal(false)} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                  <lucide.X className="w-6 h-6" />
                </button>
                
                <div className="text-center mb-8">
                  <div className="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <lucide.Crown className="w-8 h-8 text-white" />
                  </div>
                  <h2 className="text-3xl font-bold text-gray-900 mb-2">Upgrade to Pro</h2>
                  <p className="text-gray-600">Unlock unlimited AI features and premium templates</p>
                  {!isPro && <p className="text-sm text-orange-600 mt-2">You've used {aiUsageCount}/3 free AI enhancements</p>}
                </div>

                <div className="grid md:grid-cols-2 gap-6 mb-8">
                  <div className="border-2 border-gray-200 rounded-xl p-6 hover:border-blue-500 transition-all">
                    <div className="text-center mb-4">
                      <h3 className="text-xl font-bold text-gray-900 mb-2">Monthly Pro</h3>
                      <div className="text-4xl font-bold text-blue-600 mb-1">$15</div>
                      <div className="text-sm text-gray-600">per month</div>
                    </div>
                    <ul className="space-y-3 mb-6 text-sm">
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>Unlimited AI enhancements</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>All premium templates</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>PDF downloads</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>AI resume scoring</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>Cancel anytime</span>
                      </li>
                    </ul>
                    <button onClick={() => handleUpgrade(MONTHLY_PRICE_ID)} className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all">
                      Choose Monthly
                    </button>
                  </div>

                  <div className="border-2 border-purple-500 rounded-xl p-6 relative overflow-hidden bg-gradient-to-br from-purple-50 to-blue-50">
                    <div className="absolute top-4 right-4 bg-purple-600 text-white text-xs font-bold px-3 py-1 rounded-full">
                      BEST VALUE
                    </div>
                    <div className="text-center mb-4">
                      <h3 className="text-xl font-bold text-gray-900 mb-2">Lifetime Access</h3>
                      <div className="text-4xl font-bold text-purple-600 mb-1">$500</div>
                      <div className="text-sm text-gray-600">one-time payment</div>
                    </div>
                    <ul className="space-y-3 mb-6 text-sm">
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span><strong>Everything in Monthly</strong></span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>Pay once, use forever</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>All future updates</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span>Priority support</span>
                      </li>
                      <li className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" />
                        <span className="text-purple-600 font-semibold">Save $680+ over 4 years</span>
                      </li>
                    </ul>
                    <button onClick={() => handleUpgrade(LIFETIME_PRICE_ID)} className="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all">
                      Get Lifetime Access
                    </button>
                  </div>
                </div>

                <div className="text-center text-sm text-gray-500">
                  <p>Secure payment powered by Stripe â€¢ Cancel monthly plan anytime</p>
                </div>
              </div>
            </div>
          )}

          {aiSuccess && (
            <div className="fixed top-20 right-6 z-50">
              <div className={`flex items-center gap-3 px-6 py-4 rounded-lg shadow-lg ${aiSuccess.includes('success') ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                {aiSuccess.includes('success') ? <lucide.CheckCircle className="w-5 h-5" /> : <lucide.AlertCircle className="w-5 h-5" />}
                <span className="font-medium">{aiSuccess}</span>
              </div>
            </div>
          )}

          <div className="max-w-7xl mx-auto px-6 mt-6">
            <div className="flex gap-2 border-b">
              {['builder', 'preview', 'score'].map(tab => (
                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 font-medium capitalize transition-all ${activeTab === tab ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600 hover:text-gray-900'}`}>
                  {tab === 'score' ? 'AI Score' : tab}
                </button>
              ))}
            </div>
          </div>

          <div className="max-w-7xl mx-auto px-6 py-8">
            {activeTab === 'builder' && (
              <div className="grid md:grid-cols-2 gap-8">
                <div className="space-y-6">
                  <div className="bg-white rounded-xl shadow-sm p-6 border">
                    <h2 className="text-xl font-bold text-gray-900 mb-4">Personal Information</h2>
                    <div className="space-y-4">
                      <input type="text" placeholder="Full Name" value={resume.name} onChange={(e) => updateField('name', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      <input type="email" placeholder="Email" value={resume.email} onChange={(e) => updateField('email', e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      <div className="grid grid-cols-2 gap-4">
                        <input type="tel" placeholder="Phone" value={resume.phone} onChange={(e) => updateField('phone', e.target.value)} className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                        <input type="text" placeholder="Location" value={resume.location} onChange={(e) => updateField('location', e.target.value)} className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-sm p-6 border">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-bold text-gray-900">Professional Summary</h2>
                      <button onClick={async () => { const enhanced = await enhanceWithAI('professional summary', resume.summary); updateField('summary', enhanced); }} disabled={aiLoading || !resume.summary} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <lucide.Sparkles className="w-4 h-4" />
                        {aiLoading ? 'Enhancing...' : 'AI Enhance'}
                      </button>
                    </div>
                    <textarea placeholder="Brief overview of your professional background..." value={resume.summary} onChange={(e) => updateField('summary', e.target.value)} rows={4} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                  </div>

                  <div className="bg-white rounded-xl shadow-sm p-6 border">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-bold text-gray-900">Experience</h2>
                      <button onClick={addExperience} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-all">+ Add</button>
                    </div>
                    <div className="space-y-4">
                      {resume.experience.map((exp, idx) => (
                        <div key={idx} className="p-4 border border-gray-200 rounded-lg space-y-3">
                          <input type="text" placeholder="Company" value={exp.company} onChange={(e) => updateExperience(idx, 'company', e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          <div className="grid grid-cols-2 gap-3">
                            <input type="text" placeholder="Position" value={exp.position} onChange={(e) => updateExperience(idx, 'position', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                            <input type="text" placeholder="Duration" value={exp.duration} onChange={(e) => updateExperience(idx, 'duration', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          </div>
                          <textarea placeholder="Description..." value={exp.description} onChange={(e) => updateExperience(idx, 'description', e.target.value)} rows={3} className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          <button onClick={() => enhanceExperience(idx)} disabled={aiLoading || !exp.description} className="flex items-center gap-2 px-3 py-1.5 bg-purple-100 text-purple-700 rounded hover:bg-purple-200 transition-all disabled:opacity-50 text-sm">
                            <lucide.Sparkles className="w-3 h-3" />
                            {aiLoading ? 'Enhancing...' : 'AI Enhance'}
                          </button>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-sm p-6 border">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-bold text-gray-900">Education</h2>
                      <button onClick={addEducation} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-all">+ Add</button>
                    </div>
                    <div className="space-y-4">
                      {resume.education.map((edu, idx) => (
                        <div key={idx} className="p-4 border border-gray-200 rounded-lg space-y-3">
                          <input type="text" placeholder="School/University" value={edu.school} onChange={(e) => updateEducation(idx, 'school', e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          <div className="grid grid-cols-2 gap-3">
                            <input type="text" placeholder="Degree/Major" value={edu.degree} onChange={(e) => updateEducation(idx, 'degree', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                            <input type="text" placeholder="Year" value={edu.year} onChange={(e) => updateEducation(idx, 'year', e.target.value)} className="px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-sm p-6 border">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-bold text-gray-900">Skills</h2>
                      <button onClick={generateSkills} disabled={aiLoading || !resume.experience.some(e => e.description)} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-all disabled:opacity-50">
                        <lucide.Sparkles className="w-4 h-4" />
                        {aiLoading ? 'Generating...' : 'AI Generate'}
                      </button>
                    </div>
                    <textarea placeholder="JavaScript, React, Python..." value={resume.skills} onChange={(e) => updateField('skills', e.target.value)} rows={3} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                    <p className="text-xs text-gray-500 mt-2">ðŸ’¡ Click "AI Generate" to extract skills from experience</p>
                  </div>
                </div>

                <div className="sticky top-6">
                  <div className="bg-white rounded-xl shadow-lg p-6 border">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="font-semibold text-gray-700">Live Preview</h3>
                      <select value={template} onChange={(e) => setTemplate(e.target.value)} className="px-3 py-1.5 border border-gray-300 rounded-lg text-sm">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="minimal">Minimal</option>
                      </select>
                    </div>
                    <div className={`${templates[template]} p-8 rounded-lg`}>
                      <div className="space-y-6">
                        <div>
                          <h1 className="text-3xl font-bold text-gray-900">{resume.name || 'Your Name'}</h1>
                          <div className="flex flex-wrap gap-4 text-sm text-gray-600 mt-2">
                            <span>{resume.email || 'email@example.com'}</span>
                            <span>{resume.phone || '(555) 123-4567'}</span>
                            <span>{resume.location || 'City, State'}</span>
                          </div>
                        </div>
                        {resume.summary && (
                          <div>
                            <h2 className="text-lg font-bold text-gray-800 mb-2">Professional Summary</h2>
                            <p className="text-sm text-gray-700">{resume.summary}</p>
                          </div>
                        )}
                        {resume.experience.some(e => e.company) && (
                          <div>
                            <h2 className="text-lg font-bold text-gray-800 mb-3">Experience</h2>
                            {resume.experience.filter(e => e.company).map((exp, idx) => (
                              <div key={idx} className="mb-4">
                                <div className="flex justify-between">
                                  <div>
                                    <h3 className="font-semibold text-gray-900">{exp.position}</h3>
                                    <p className="text-sm text-gray-600">{exp.company}</p>
                                  </div>
                                  <span className="text-sm text-gray-500">{exp.duration}</span>
                                </div>
                                <p className="text-sm text-gray-700 mt-2">{exp.description}</p>
                              </div>
                            ))}
                          </div>
                        )}
                        {resume.education.some(e => e.school) && (
                          <div>
                            <h2 className="text-lg font-bold text-gray-800 mb-3">Education</h2>
                            {resume.education.filter(e => e.school).map((edu, idx) => (
                              <div key={idx} className="mb-3 flex justify-between">
                                <div>
                                  <h3 className="font-semibold text-gray-900">{edu.school}</h3>
                                  <p className="text-sm text-gray-600">{edu.degree}</p>
                                </div>
                                <span className="text-sm text-gray-500">{edu.year}</span>
                              </div>
                            ))}
                          </div>
                        )}
                        {resume.skills && (
                          <div>
                            <h2 className="text-lg font-bold text-gray-800 mb-2">Skills</h2>
                            <p className="text-sm text-gray-700">{resume.skills}</p>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
            {activeTab === 'preview' && (
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-xl shadow-lg p-12 border">
                  <div className={`${templates[template]} p-8 rounded-lg`}>
                    <div className="space-y-6">
                      <div>
                        <h1 className="text-3xl font-bold text-gray-900">{resume.name || 'Your Name'}</h1>
                        <div className="flex flex-wrap gap-4 text-sm text-gray-600 mt-2">
                          <span>{resume.email || 'email@example.com'}</span>
                          <span>{resume.phone || '(555) 123-4567'}</span>
                          <span>{resume.location || 'City, State'}</span>
                        </div>
                      </div>
                      {resume.summary && (
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-2">Professional Summary</h2>
                          <p className="text-sm text-gray-700 leading-relaxed">{resume.summary}</p>
                        </div>
                      )}
                      {resume.experience.some(e => e.company) && (
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-3">Experience</h2>
                          {resume.experience.filter(e => e.company).map((exp, idx) => (
                            <div key={idx} className="mb-4">
                              <div className="flex justify-between items-start">
                                <div>
                                  <h3 className="font-semibold text-gray-900">{exp.position}</h3>
                                  <p className="text-sm text-gray-600">{exp.company}</p>
                                </div>
                                <span className="text-sm text-gray-500">{exp.duration}</span>
                              </div>
                              <p className="text-sm text-gray-700 mt-2 leading-relaxed">{exp.description}</p>
                            </div>
                          ))}
                        </div>
                      )}
                      {resume.education.some(e => e.school) && (
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-3">Education</h2>
                          {resume.education.filter(e => e.school).map((edu, idx) => (
                            <div key={idx} className="mb-3">
                              <div className="flex justify-between items-start">
                                <div>
                                  <h3 className="font-semibold text-gray-900">{edu.school}</h3>
                                  <p className="text-sm text-gray-600">{edu.degree}</p>
                                </div>
                                <span className="text-sm text-gray-500">{edu.year}</span>
                              </div>
                            </div>
                          ))}
                        </div>
                      )}
                      {resume.skills && (
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-2">Skills</h2>
                          <p className="text-sm text-gray-700">{resume.skills}</p>
                        </div>
                      )}
                    </div>
                  </div>
                  <div className="flex justify-center gap-4 mt-8">
                    <button className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all">
                      <lucide.Download className="w-5 h-5" />
                      Download PDF
                    </button>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'score' && (
              <div className="max-w-3xl mx-auto">
                <div className="bg-white rounded-xl shadow-sm p-8 border">
                  <div className="text-center mb-8">
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">AI Resume Analysis</h2>
                    <p className="text-gray-600">Get instant feedback on your resume quality</p>
                  </div>

                  {!score ? (
                    <div className="text-center py-12">
                      <lucide.Zap className="w-16 h-16 mx-auto text-purple-600 mb-4" />
                      <button onClick={analyzeResume} disabled={aiLoading || !resume.name} className="px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all disabled:opacity-50">
                        {aiLoading ? 'Analyzing...' : 'Analyze My Resume'}
                      </button>
                    </div>
                  ) : (
                    <div className="space-y-6">
                      <div className="text-center py-8 bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl">
                        <div className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                          {score.score}
                        </div>
                        <p className="text-lg text-gray-600">Overall Score</p>
                      </div>

                      <div>
                        <h3 className="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                          <lucide.AlertCircle className="w-5 h-5 text-blue-600" />
                          Improvement Suggestions
                        </h3>
                        <div className="space-y-3">
                          {score.suggestions.map((suggestion, idx) => (
                            <div key={idx} className="flex gap-3 p-4 bg-blue-50 rounded-lg">
                              <lucide.CheckCircle className="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" />
                              <p className="text-sm text-gray-700">{suggestion}</p>
                            </div>
                          ))}
                        </div>
                      </div>

                      <button onClick={analyzeResume} disabled={aiLoading} className="w-full px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all">
                        Re-analyze Resume
                      </button>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>

          {!isPro && (
            <div className="fixed bottom-6 right-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl shadow-2xl p-6 max-w-sm z-40">
              <h3 className="font-bold text-lg mb-2">Unlock Premium Features</h3>
              <ul className="text-sm space-y-1 mb-4 opacity-90">
                <li>â€¢ Unlimited AI enhancements</li>
                <li>â€¢ 20+ premium templates</li>
                <li>â€¢ PDF downloads</li>
                <li>â€¢ Cover letter generator</li>
              </ul>
              <div className="text-xs mb-3 bg-white bg-opacity-20 rounded px-2 py-1 inline-block">
                {aiUsageCount}/3 free AI uses remaining
              </div>
              <button onClick={() => setShowUpgradeModal(true)} className="w-full px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:shadow-lg transition-all">
                Upgrade Now
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
