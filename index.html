<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeAI Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/htm@3.1.1/dist/htm.js"></script>
  
  <script type="module">
    const html = htm.bind(React.createElement);
    const { useState } = React;

    // Simple icon components (no lucide needed)
    const FileText = () => html`<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`;
    const Sparkles = () => html`<svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>`;
    const X = () => html`<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
    const Crown = () => html`<svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;

    function App() {
      const [resume, setResume] = useState({
        name: '', email: '', phone: '', location: '', summary: '',
        experience: [{ company: '', position: '', duration: '', description: '' }],
        education: [{ school: '', degree: '', year: '' }],
        skills: ''
      });
      const [aiLoading, setAiLoading] = useState(false);
      const [aiSuccess, setAiSuccess] = useState(null);
      const [isPro, setIsPro] = useState(false);
      const [aiUsageCount, setAiUsageCount] = useState(0);
      const [showUpgradeModal, setShowUpgradeModal] = useState(false);

      const MONTHLY = 'price_1SmcQwCsMGESldVaYSPruaAo';
      const LIFETIME = 'price_1SmcRKCsMGESldValjweeshu';

      const handleUpgrade = async (priceId) => {
        try {
          const res = await fetch('/api/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ priceId })
          });
          const data = await res.json();
          if (data.url) window.location.href = data.url;
        } catch (err) {
          alert('Payment failed');
        }
      };

      const enhanceWithAI = async (field, text) => {
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return text;
        }
        setAiLoading(true);
        try {
          const res = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{ role: "user", content: `Improve this resume ${field}: "${text}". Make it professional. Return ONLY improved text.` }]
            })
          });
          const data = await res.json();
          const enhanced = data.content[0].text.trim();
          setAiSuccess('Enhanced!');
          if (!isPro) setAiUsageCount(p => p + 1);
          setTimeout(() => setAiSuccess(null), 3000);
          return enhanced;
        } catch {
          return text;
        } finally {
          setAiLoading(false);
        }
      };

      const updateField = (f, v) => setResume(p => ({ ...p, [f]: v }));
      const addExp = () => setResume(p => ({ ...p, experience: [...p.experience, { company: '', position: '', duration: '', description: '' }] }));
      const updateExp = (i, f, v) => setResume(p => ({ ...p, experience: p.experience.map((e, idx) => idx === i ? { ...e, [f]: v } : e) }));
      const enhanceExp = async (i) => {
        const enhanced = await enhanceWithAI('job description', resume.experience[i].description);
        updateExp(i, 'description', enhanced);
      };
      const addEdu = () => setResume(p => ({ ...p, education: [...p.education, { school: '', degree: '', year: '' }] }));
      const updateEdu = (i, f, v) => setResume(p => ({ ...p, education: p.education.map((e, idx) => idx === i ? { ...e, [f]: v } : e) }));
      
      const generateSkills = async () => {
        if (!isPro && aiUsageCount >= 3) {
          setShowUpgradeModal(true);
          return;
        }
        setAiLoading(true);
        try {
          const expText = resume.experience.filter(e => e.description).map(e => `${e.position} at ${e.company}: ${e.description}`).join('\n\n');
          const res = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{ role: "user", content: `Extract skills from:\n${expText}\nReturn comma-separated list only.` }]
            })
          });
          const data = await res.json();
          updateField('skills', data.content[0].text.trim());
          setAiSuccess('Skills generated!');
          if (!isPro) setAiUsageCount(p => p + 1);
          setTimeout(() => setAiSuccess(null), 3000);
        } finally {
          setAiLoading(false);
        }
      };

      return html`
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
          <header className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                  <${FileText} />
                </div>
                <div>
                  <h1 className="text-2xl font-bold">ResumeAI Pro</h1>
                  <p className="text-xs text-gray-500">AI-Powered Resume Builder</p>
                </div>
              </div>
              <button onClick=${() => setShowUpgradeModal(true)} className="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold">
                Upgrade
              </button>
            </div>
          </header>

          ${showUpgradeModal && html`
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl max-w-2xl w-full p-8 relative">
                <button onClick=${() => setShowUpgradeModal(false)} className="absolute top-4 right-4">
                  <${X} />
                </button>
                <div className="text-center mb-8">
                  <div className="text-blue-600 mb-4"><${Crown} /></div>
                  <h2 className="text-3xl font-bold mb-2">Upgrade to Pro</h2>
                  <p className="text-gray-600">Unlock unlimited AI features</p>
                  ${!isPro && html`<p className="text-sm text-orange-600 mt-2">Used ${aiUsageCount}/3 free AI enhancements</p>`}
                </div>
                <div className="grid md:grid-cols-2 gap-6">
                  <div className="border-2 rounded-xl p-6">
                    <h3 className="text-xl font-bold mb-2">Monthly</h3>
                    <div className="text-4xl font-bold text-blue-600 mb-4">$15<span className="text-sm">/mo</span></div>
                    <button onClick=${() => handleUpgrade(MONTHLY)} className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Choose Monthly</button>
                  </div>
                  <div className="border-2 border-purple-500 rounded-xl p-6 bg-gradient-to-br from-purple-50 to-blue-50">
                    <div className="text-xs bg-purple-600 text-white px-2 py-1 rounded mb-2 inline-block">BEST VALUE</div>
                    <h3 className="text-xl font-bold mb-2">Lifetime</h3>
                    <div className="text-4xl font-bold text-purple-600 mb-4">$500<span className="text-sm"> once</span></div>
                    <button onClick=${() => handleUpgrade(LIFETIME)} className="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold">Get Lifetime</button>
                  </div>
                </div>
              </div>
            </div>
          `}

          ${aiSuccess && html`
            <div className="fixed top-20 right-6 z-50">
              <div className="px-6 py-4 rounded-lg shadow-lg ${aiSuccess.includes('!') ? 'bg-green-500' : 'bg-red-500'} text-white">
                ${aiSuccess}
              </div>
            </div>
          `}

          <div className="max-w-7xl mx-auto px-6 py-8">
            <div className="grid md:grid-cols-2 gap-8">
              <div className="space-y-6">
                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <h2 className="text-xl font-bold mb-4">Personal Info</h2>
                  <div className="space-y-4">
                    <input type="text" placeholder="Full Name" value=${resume.name} onInput=${(e) => updateField('name', e.target.value)} className="w-full px-4 py-3 border rounded-lg" />
                    <input type="email" placeholder="Email" value=${resume.email} onInput=${(e) => updateField('email', e.target.value)} className="w-full px-4 py-3 border rounded-lg" />
                    <div className="grid grid-cols-2 gap-4">
                      <input type="tel" placeholder="Phone" value=${resume.phone} onInput=${(e) => updateField('phone', e.target.value)} className="px-4 py-3 border rounded-lg" />
                      <input type="text" placeholder="Location" value=${resume.location} onInput=${(e) => updateField('location', e.target.value)} className="px-4 py-3 border rounded-lg" />
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between mb-4">
                    <h2 className="text-xl font-bold">Summary</h2>
                    <button onClick=${async () => updateField('summary', await enhanceWithAI('summary', resume.summary))} disabled=${aiLoading || !resume.summary} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg disabled:opacity-50">
                      <${Sparkles} />
                      ${aiLoading ? 'Enhancing...' : 'AI Enhance'}
                    </button>
                  </div>
                  <textarea placeholder="Brief professional overview..." value=${resume.summary} onInput=${(e) => updateField('summary', e.target.value)} rows="4" className="w-full px-4 py-3 border rounded-lg"></textarea>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between mb-4">
                    <h2 className="text-xl font-bold">Experience</h2>
                    <button onClick=${addExp} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg">+ Add</button>
                  </div>
                  <div className="space-y-4">
                    ${resume.experience.map((exp, i) => html`
                      <div key=${i} className="p-4 border rounded-lg space-y-3">
                        <input type="text" placeholder="Company" value=${exp.company} onInput=${(e) => updateExp(i, 'company', e.target.value)} className="w-full px-3 py-2 border rounded" />
                        <div className="grid grid-cols-2 gap-3">
                          <input type="text" placeholder="Position" value=${exp.position} onInput=${(e) => updateExp(i, 'position', e.target.value)} className="px-3 py-2 border rounded" />
                          <input type="text" placeholder="Duration" value=${exp.duration} onInput=${(e) => updateExp(i, 'duration', e.target.value)} className="px-3 py-2 border rounded" />
                        </div>
                        <textarea placeholder="Description..." value=${exp.description} onInput=${(e) => updateExp(i, 'description', e.target.value)} rows="3" className="w-full px-3 py-2 border rounded"></textarea>
                        <button onClick=${() => enhanceExp(i)} disabled=${aiLoading || !exp.description} className="flex items-center gap-2 px-3 py-1.5 bg-purple-100 text-purple-700 rounded text-sm disabled:opacity-50">
                          <${Sparkles} />
                          ${aiLoading ? 'Enhancing...' : 'AI Enhance'}
                        </button>
                      </div>
                    `)}
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between mb-4">
                    <h2 className="text-xl font-bold">Education</h2>
                    <button onClick=${addEdu} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg">+ Add</button>
                  </div>
                  <div className="space-y-4">
                    ${resume.education.map((edu, i) => html`
                      <div key=${i} className="p-4 border rounded-lg space-y-3">
                        <input type="text" placeholder="School" value=${edu.school} onInput=${(e) => updateEdu(i, 'school', e.target.value)} className="w-full px-3 py-2 border rounded" />
                        <div className="grid grid-cols-2 gap-3">
                          <input type="text" placeholder="Degree" value=${edu.degree} onInput=${(e) => updateEdu(i, 'degree', e.target.value)} className="px-3 py-2 border rounded" />
                          <input type="text" placeholder="Year" value=${edu.year} onInput=${(e) => updateEdu(i, 'year', e.target.value)} className="px-3 py-2 border rounded" />
                        </div>
                      </div>
                    `)}
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow-sm p-6 border">
                  <div className="flex justify-between mb-4">
                    <h2 className="text-xl font-bold">Skills</h2>
                    <button onClick=${generateSkills} disabled=${aiLoading || !resume.experience.some(e => e.description)} className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg disabled:opacity-50">
                      <${Sparkles} />
                      ${aiLoading ? 'Generating...' : 'AI Generate'}
                    </button>
                  </div>
                  <textarea placeholder="JavaScript, React..." value=${resume.skills} onInput=${(e) => updateField('skills', e.target.value)} rows="3" className="w-full px-4 py-3 border rounded-lg"></textarea>
                </div>
              </div>

              <div className="sticky top-6">
                <div className="bg-white rounded-xl shadow-lg p-6 border">
                  <h3 className="font-semibold text-gray-700 mb-4">Live Preview</h3>
                  <div className="bg-white border-l-4 border-blue-500 p-8 rounded-lg">
                    <div className="space-y-6">
                      <div>
                        <h1 className="text-3xl font-bold">${resume.name || 'Your Name'}</h1>
                        <div className="flex flex-wrap gap-4 text-sm text-gray-600 mt-2">
                          <span>${resume.email || 'email@example.com'}</span>
                          <span>${resume.phone || '(555) 123-4567'}</span>
                          <span>${resume.location || 'City, State'}</span>
                        </div>
                      </div>
                      ${resume.summary && html`
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-2">Summary</h2>
                          <p className="text-sm text-gray-700">${resume.summary}</p>
                        </div>
                      `}
                      ${resume.experience.some(e => e.company) && html`
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-3">Experience</h2>
                          ${resume.experience.filter(e => e.company).map(exp => html`
                            <div className="mb-4">
                              <div className="flex justify-between">
                                <div>
                                  <h3 className="font-semibold">${exp.position}</h3>
                                  <p className="text-sm text-gray-600">${exp.company}</p>
                                </div>
                                <span className="text-sm text-gray-500">${exp.duration}</span>
                              </div>
                              <p className="text-sm text-gray-700 mt-2">${exp.description}</p>
                            </div>
                          `)}
                        </div>
                      `}
                      ${resume.education.some(e => e.school) && html`
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-3">Education</h2>
                          ${resume.education.filter(e => e.school).map(edu => html`
                            <div className="mb-3 flex justify-between">
                              <div>
                                <h3 className="font-semibold">${edu.school}</h3>
                                <p className="text-sm text-gray-600">${edu.degree}</p>
                              </div>
                              <span className="text-sm text-gray-500">${edu.year}</span>
                            </div>
                          `)}
                        </div>
                      `}
                      ${resume.skills && html`
                        <div>
                          <h2 className="text-lg font-bold text-gray-800 mb-2">Skills</h2>
                          <p className="text-sm text-gray-700">${resume.skills}</p>
                        </div>
                      `}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          ${!isPro && html`
            <div className="fixed bottom-6 right-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl shadow-2xl p-6 max-w-sm z-40">
              <h3 className="font-bold text-lg mb-2">Unlock Premium</h3>
              <div className="text-xs mb-3 bg-white bg-opacity-20 rounded px-2 py-1 inline-block">
                ${aiUsageCount}/3 free AI uses
              </div>
              <button onClick=${() => setShowUpgradeModal(true)} className="w-full px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold">
                Upgrade Now
              </button>
            </div>
          `}
        </div>
      `;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
